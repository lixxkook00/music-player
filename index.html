        <!-- Main -->
        <div class="main row">
          <!-- Infor -->
          <div class="infor col-xl-4 col-lg-4">

            <div class="infor__avt">

              </div>
              <div class="infor__socials-item">
                <a href="">

              </div>
            </div>

          <div class="musics col-xl-8 col-lg-8">

      <!-- Main controls -->
      <div class="controls">
        <div class="container">
          <div class="row">
            <!-- Controls left -->
            <div class="control col-xl-3 col-md-6 col-12">
              <div class="control__item">
                <i id="btnPrev" class="fas fa-step-backward"></i>
              </div>
              <div id="btnPlay" class="control__item">
                <i id="playIcon" class="fas fa-play"></i>
                <i id="pauseIcon" class="fas fa-pause hide"></i>
              </div>
              <div class="control__item">
                <i id="btnNext" class="fas fa-step-forward"></i>
              </div>
              <div class="control__item">
                <i id="btnRandom" class="fas fa-random"></i>
              </div>
              <div class="control__item">
                <i id="btnUndo" class="fas fa-undo"></i>
              </div>
            </div>
            <!-- Controls center -->
            <div class="process col-xl-5 col-md-6">
              <div class="process__start">0:00</div>
              <div class="process__bar">
                <span id="processMain" class="process__bar-main">
                  <span id="processPlaying" class="process__bar-playing"></span>
                </span>
              </div>
              <div class="process__end">1:29</div>
            </div>
            <!-- Controls right -->
            <div class="song col-xl-4 hidden-m-t">
              <div class="control__item">
                <i id="btnMute" class="fas fa-volume-down"></i>
              </div>
              <div class="song__section">
                <div class="song__section-img">
                  <img src="./asset/img/song1.jpg" alt="" />
                </div>
                <div class="song__section-title">nhung ngay cuoi cung</div>
